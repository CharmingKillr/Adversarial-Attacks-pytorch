# Modified from https://github.com/pmeier/light-the-torch
# Modified from https://github.com/pytorch/ignite/blob/master/.github/workflows/pytorch-version-tests.yml
name: build-coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    

jobs:
  build-coverage:
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version: [3.7, 3.8, 3.9, 3.11]
        pytorch-version: [1.9.1, 1.10.0, 1.11.0, 1.13.1, 2.0.1]
          # 1.5.1, 1.4.0 Model load error in robustbench.
          # 1.8.1, 1.7.1, 1.6.0 'padding==same' error in TIFGSM
        exclude:
          - pytorch-version: 1.4.0
            python-version: 3.9
          - pytorch-version: 1.5.1
            python-version: 3.9
          - pytorch-version: 1.6.0
            python-version: 3.9
          # disabling python 3.9 support with PyTorch 1.7.1 and 1.8.1, to stop repeated pytorch-version test fail.
          # https://github.com/pytorch/ignite/issues/2383
          - pytorch-version: 1.7.1
            python-version: 3.9
          - pytorch-version: 1.8.1
            python-version: 3.9
          # - pytorch-version: 1.9.1
          #   python-version: 3.11
          # - pytorch-version: 1.10.0
          #   python-version: 3.7
          # - pytorch-version: 1.10.0
          #   python-version: 3.11
          # - pytorch-version: 1.11.0
          #   python-version: 3.11
          # - pytorch-version: 1.13.1
          #   python-version: 3.11
          # - pytorch-version: 2.0.1
          #   python-version: 3.7
          # - pytorch-version: 2.0.1
          #   python-version: 3.8

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install ruff pytest pytest pytest-cov
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up PyTorch ${{ matrix.python-version }}
        run: |
            python -m pip install torch==${{ matrix.pytorch-version }}+cpu torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Run pytest
        run: |
          pytest --cov . --cov-report=xml

      - name: Upload coverage reports to Codecov
        run: |
          # Replace `linux` below with the appropriate OS
          # Options are `alpine`, `linux`, `macos`, `windows`
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${CODECOV_TOKEN}